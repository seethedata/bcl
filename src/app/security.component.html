<div class="leases">
<h3>Available Leases</h3>
<table class="table">
        <thead>
        <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Duration (Months)</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let lease of unassignedLeases" (click)="onSelect(lease)" [class.selected]="lease === selectedLease">
                <ng-container *ngIf="lease.assigned == false">
                <td>{{lease.product.name}}</td>
                <td>{{lease.product.price}}</td>
                <td>{{lease.duration}}</td>
                </ng-container>
        </tr>
        </tbody>
</table>
</div>

<div class="text-center">
	<button class="btn btn-primary" (click)="addLease()"><span class="glyphicon glyphicon-arrow-down"></span> Add</button>
	<button class="btn btn-primary" (click)="removeLease()">Remove<span class="glyphicon glyphicon-arrow-up"></span></button>
</div>
<div id="security">
	<form>
		<div class="form-group">
		<h3>Security Name</h3>
		<input type="text" id="securityName" [(ngModel)]="security.name"  name="name" placeholder="Enter Name"/>
		</div>
		<div class="form-group">
			<h3>Leases</h3>
		<table class="table" *ngIf="leases.length > 0">
		<thead>
			<tr>
				<th>Product</th>
				<th>Duration</th>
			</tr>
		</thead>
		<tbody>
		<tr *ngFor="let lease of leases" (click)="onSelect(lease)" [class.selected]="lease === selectedLease">
			<td>{{lease.product.name}}</td>
			<td>{{lease.duration}}</td>
		</tr>
		</tbody>
		</table>
		</div>
	</form>
	<button class="btn btn-primary" data-toggle="modal" data-target="#saveModal" (click)="saveSecurity()">Save</button>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="saveModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
                                <h4 class="modal-title" id="modal-title">New Security Created</h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<div>{{security.name}}</div>
					<table class="table" *ngIf="leases.length > 0">
					<thead>
						<tr>
						<th>Product</th>
						<th>Duration</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let lease of leases" (click)="onSelect(lease)" [class.selected]="lease === selectedLease">
						<td>{{lease.product.name}}</td>
						<td>{{lease.duration}}</td>
						</tr>
					</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
