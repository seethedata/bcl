<h1>Available Leases</h1>
<div> 
<table class="table">
	<thead>
	<tr>
	<th>Product</th>
	<th>Duration (Months)</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let lease of leases">
	<ng-container *ngIf="lease.assigned == true">
		<td>{{lease.product.name}}</td>
		<td>{{lease.duration}}</td>
		<td><button class="btn btn-primary">Add to Security</button>
	</ng-container>
	</tr>
	</tbody>
</table>
</div>
