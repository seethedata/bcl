<div> 
<table class="table">
	<thead>
	<tr>
	<th>Product</th>
	<th>Price</th>
	<th>Duration (Months)</th>
	<th>Assigned to Security</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let lease of leases">
		<td>{{lease.product.name}}</td>
		<td>{{lease.product.price}}</td>
		<td>{{lease.duration}}</td>
		<td>{{lease.assigned}}</td>
	</tr>
	</tbody>
</table>
</div>
