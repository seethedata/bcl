<img alt="Pathfinder Logo" id="pathfinder" class="center-block" src="/images/Pathfinder-Logo.png"/>
<div id="listings" class="container" >
	<div id="items" class="row">
	<form *ngFor='let product of products'>
		<div class="col-md-4">
	                <div class="panel panel-primary">
               		         <div class="panel-heading">
					 <h3 class="panel-title text-center">{{product.name}}</h3>
                        	</div>
                        	<div class="panel-body">
					<img class="center-block productImage" id="{{product.model}}" src="/images/{{product.image}}"/>
					<div class="form-group">
						<div class="productPrice text-center">
							${{product.price}}
						</div>
						<div class="center-block form-group" style="width:9em">
							<label for="{{product.model}}-n">Buy</label>
							<input type="radio" name="{{product.model}}-radio" id="{{product.model}}-y" value="n" 
								onClick="hideLeaseOptions('{{product.model}}');"/>
							<label for="{{product.model}}-y">Lease</label>
							<input type="radio" name="{{product.model}}-radio" id="{{product.model}}-n" value="y" 
								onClick="showLeaseOptions('{{product.odel}}');"/ checked>
						</div>
						<div class="text-center leaseOptions-{{product.model}}">Lease Duration(Months)</div>
						<div class="center-block leaseOptions-{{product.model}} btn-group" data-toggle="buttons" style="width:9em">
							<label class="btn btn-primary active">
								<input id="{{product.model}}-months-36" type="radio" name="{{product.model}}-months" value="36"/> 36 
							</label>
							<label class="btn btn-primary">
								<input id="{{product.model}}-months-48" type="radio" name="{{product.model}}-months" value="48"/> 48 
							</label>
							<label class="btn btn-primary">
								<input id="{{product.model}}-months-60" type="radio" name="{{product.model}}-months" value="60"/> 60 
							</label>
						</div>
		
					</div>
				</div>
				<button type="submit" class="btn center-block btn-success" style="margin-bottom : 1em">Buy</button>
			</div>
			</div>
	</form>
	</div>
</div>
