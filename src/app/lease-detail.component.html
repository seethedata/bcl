<div *ngIf="lease" id="lease-detail" class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<h2>Lease Detail</h2>
			<table class="table">
				<thead>
					<tr><th>Product Name</th><th>Lease Duration</th></tr>
				</thead>
				<tbody>
					<tr>
						<td>{{lease.product.name}}</td>
						<td>{{lease.duration}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
